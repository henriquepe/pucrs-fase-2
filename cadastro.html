<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #333;
      color: #fff;
      font-family: "Source Sans Pro", sans-serif;
    }
    .container {
      height: 100vh;
      width: 100%;
      padding: 70px 300px;
      align-items: center;
      background-color: #282828;
    }
    .title {
      color: #ffffff;
      font-size: 48px;
      font-weight: 700;
      line-height: 56px;
      text-align: center;
      font-family: "Source Sans Pro", sans-serif;
      margin-bottom: 40px;
    }
    .input {
      width: 100%; /* Adaptado para ocupar o espaço do grid */
      height: 48px;
      padding: 0px 8px;
      border: 0;
      box-sizing: border-box;
      border-radius: 24px;
      background-color: #393939;
      color: #c1c1c1;
      font-size: 14px;
      font-weight: 500;
      line-height: 18px;
      outline: none;
      margin-top: 8px;
    }
    .label {
      color: #ffffff;
      font-size: 12px;
      font-weight: 500;
      line-height: 16px;
      font-family: "Source Sans Pro", sans-serif;
      margin-bottom: 5px;
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Duas colunas de largura igual */
      gap: 20px; /* Espaço entre as colunas */
    }
    .form-group {
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #fb212c;
      border: none;
    }
    .btn-primary:hover {
      background-color: #c81d24;
    }
    a {
      color: #fb212c;
    }

      /* Estilos para o container do checkbox */
    .check-box-container {
      cursor: pointer;
      display: inline-block; /* Mudança para inline-block para que as dimensões se apliquem */
      width: 20px;
      height: 20px;
      margin-right: 10px; /* Ajuste o espaçamento conforme necessário */
      border-radius: 5px;
      background-color: rgba(22, 22, 22, 1);
      border: 2px solid transparent; /* Adiciona uma borda transparente para garantir que haja uma área clicável */
      position: relative; /* Adicionado para alinhar o pseudo-checkbox corretamente */
    }

    /* Estilos para o marca de seleção (checkmark) */
    .check-box-container::after {
      content: '\2713'; /* Símbolo de check unicode */
      font-size: 14px; /* Tamanho do símbolo de check */
      color: transparent; /* Começa com a cor transparente */
      position: absolute; /* Posicionamento absoluto em relação ao container */
      top: 50%; /* Alinha ao centro verticalmente */
      left: 50%; /* Alinha ao centro horizontalmente */
      transform: translate(-50%, -50%); /* Centraliza o pseudo-checkbox */
      transition: color 0.3s; /* Adiciona uma transição suave para a cor */
    }

    /* Estilos quando o checkbox está marcado */
    .check:checked + .container::after {
      color: rgba(251, 33, 44, 1); /* Muda a cor do símbolo de check quando marcado */
    }

    /* Estilos para o texto do label */
    .form-check-label {
      cursor: pointer;
    }

    /* Estilos para ocultar o checkbox real */
    .styled-checkbox {
      position: absolute;
      opacity: 0;
      visibility: hidden;
      width: 1px;
      height: 1px;
      pointer-events: none;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title">Cadastro</h2>
    <form>
      <div class="form-row">
        <div class="form-group">
          <label class="label" for="nomeCompleto">Nome completo</label>
          <input type="text" class="input" id="nomeCompleto" placeholder="Nome e sobrenome">
        </div>
        <div class="form-group">
          <label class="label" for="address">Endereço completo</label>
          <input type="text" class="input" id="address" placeholder="Seu endereço">
        </div>
      </div>
      <!-- Repetir para outros campos conforme necessário -->
      <div class="form-row">
        <div class="form-group">
          <label class="label" for="phone">Telefone</label>
          <input type="text" class="input" id="phone" placeholder="19998814037">
        </div>
        <div class="form-group">
          <label class="label" for="email">Email</label>
          <input type="email" class="input" id="email" placeholder="example@example.com">
        </div>
        <div class="form-group">
          <label class="label" for="petName">Nome do pet</label>
          <input type="text" class="input" id="petName" placeholder="Bob">
        </div>
        <div class="form-group">
          <label class="label" for="type">Tipo</label>
          <input type="text" class="input" id="type" placeholder="Grande">
        </div>
        <div class="form-group">
          <label class="label" for="raca">Raça</label>
          <input type="password" class="input" id="raca" placeholder="Biggle">
        </div>
        <div class="form-group">
          <label class="label" for="temper">Temperamento</label>
          <input type="password" class="input" id="temper" placeholder="Forte">
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input check styled-checkbox" id="termos">
        <label class="form-check-label" for="termos">Ao se registrar, você concorda com nossos Termos e Política de Privacidade.</label>
        <div class="check-box-container"></div> <!-- Container pseudo-checkbox -->
      </div>
      <button type="submit" class="btn btn-primary">Cadastre-se</button>
      <p class="mt-3">Já possui uma conta? <a href="login.html">Entrar</a></p>
    </form>
  </div>
</body>
</html>

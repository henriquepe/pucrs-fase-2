<head>

  <title>My Petshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Reset CSS */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Corpo da página */
    body {
      font-family: Arial, sans-serif; /* Define a fonte para o corpo do documento */
      margin-bottom: 100px; /* Espaço inferior para o footer fixo */
    }

    .header {
      background-color: #282828; /* Cor de fundo do header */
      padding: 10px 5px; /* Ajustando o padding para corresponder ao espaçamento */
      display: flex; /* Usa flexbox para alinhar itens horizontalmente */
      justify-content: space-between; /* Espaço entre os elementos */
      align-items: center; /* Alinha os itens verticalmente ao centro */
    }

    .header > div,
    .header .input-group {
      flex: 1; /* Todos os filhos diretos do header terão flexibilidade igual */
      display: flex;
      justify-content: center; /* Centraliza o conteúdo de cada bloco */
      gap: 16px;
    }

    .header > div:first-child,
    .header > div:last-child {
      justify-content: flex-start; /* Alinha o ícone à esquerda */
      flex-grow: 0; /* Não permite que o ícone e o avatar cresçam */
    }

    .header > div:last-child {
      justify-content: flex-end; /* Alinha o avatar à direita */
    }

    /* Estilização do input e botão */
    .input-group .form-control {
      width: 384px;
      height: 42px;
      padding: 0px 8px;
      border: 0;
      box-sizing: border-box;
      border-radius: 24px;
      background-color: #393939;
      color: #c1c1c1;
      font-size: 16px;
      font-family: "Source Sans Pro";
      font-weight: 400;
      line-height: 19px;
      outline: none;
    }

    .input-group .btn {
      width: 84px;
      height: 40px;
      padding: 0px 8px;
      border: 0;
      box-sizing: border-box;
      border-radius: 24px;
      background-color: #fb212c;
      color: #ffffff;
      font-size: 16px;
      font-family: "Source Sans Pro";
      font-weight: 400;
      line-height: 19px;
      outline: none;
    }

    .input-group .btn:hover {
      background-color: #c81d24; /* Cor de hover mais escura */
    }

    .footer {
      position: fixed; /* Alterado para 'fixed' */
      bottom: 0;
      left: 0;
      width: 100%; /* Assume a largura total da tela */
      height: 64px; /* Altura fixa */
      background-color: #282828; /* Cor de fundo */
      display: flex;
      justify-content: space-around; /* Espalha os ícones uniformemente */
      align-items: center; /* Centraliza verticalmente */
    }

    .footer-link img {
      height: 40px; /* Altura dos ícones */
      filter: brightness(0) invert(1); /* Inverte as cores para branco se necessário */
    }

    .product-card {
      margin-bottom: 20px; /* Espaçamento inferior entre os cards */
    }
  </style>
